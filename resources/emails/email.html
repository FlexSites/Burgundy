<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{title}}</title>
  </head>
  <body style="min-height:1000px;font-family: 'HelveticaNeue-Light','Helvetica Neue Light','Helvetica Neue',Helvetica,Arial,'Lucida Grande',sans-serif;" yahoo="fix">
    <div id="body_style" style="padding:15px;line-height: 1.4em; font-size: 14px">
      <table cellpadding="0" cellspacing="0" border="0" style="">
        <tr>
          <td><img src="http://{{host}}/img/logo.jpg" /></td>
        </tr>
        <tr>
          <td><h2>{{title}}</td>
        </tr>
      </table>
      <p style="line-height: 1.4em; font-size: 14px">{{body}}</p>
      <h3>{{name}}</h3>
      <a href="mailto:{{email}}">{{email}}</a><br />
      <a href="tel:{{phone}}">{{phone}}</a>
    </div>
  </body>
